<mat-list role="list">
  <div class="header">
    <h1 mat-subheader>Memories</h1>
    <button mat-mini-fab color="primary" (click)="openAddMemoryDialog()">+</button>
  </div>
  <ng-container *ngFor="let memory of memories">
    <mat-list-item (click)="onMemorySelected(memory)" role="listitem">{{ memory.name }}</mat-list-item>
  </ng-container>
</mat-list>
<div class="content">
  <ngs-memory [memory]="selectedMemory"></ngs-memory>
  <ngs-statistics [memories]="memories"></ngs-statistics>
</div>
